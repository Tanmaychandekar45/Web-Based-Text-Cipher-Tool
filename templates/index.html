<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üîê Encryption Tool</h1>
        
        <div class="input-group">
            <label>Enter Text:</label>
            <textarea id="inputText" placeholder="Type your secret message here..."></textarea>
        </div>

        <div class="input-group">
            <label>Enter Key (Number):</label>
            <input type="number" id="inputKey" placeholder="e.g., 5">
        </div>

        <div class="button-group">
            <button onclick="sendData('encrypt')" class="btn encrypt">Encrypt</button>
            <button onclick="sendData('decrypt')" class="btn decrypt">Decrypt</button>
        </div>

        <div class="output-group">
            <h3>Result:</h3>
            <p id="outputResult">...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
